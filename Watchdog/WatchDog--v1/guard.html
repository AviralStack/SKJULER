<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Privacy Guard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        /* The Container for the Secret Content */
        .content-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
        }

        /* The Secret Image */
        #secret-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.1s ease; /* Fast transition for instant blocking */
        }

        /* The Blur Class - Added when threat detected */
        .censored {
            filter: blur(30px) grayscale(100%);
        }

        /* Status Overlay */
        #status-msg {
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
        }

        /* Hide the webcam video (we need it for AI, but user doesn't need to see it) */
        #webcam {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            opacity: 0.5;
            border: 1px solid #444;
        }
        
        .alert {
            color: #ff3333 !important;
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Secure Viewer V1.0</h1>

    <div class="content-wrapper">
        <img id="secret-image" src="https://picsum.photos/400/400" class="censored" alt="Secret">
    </div>

    <div id="status-msg">Initializing AI Defense System...</div>

    <video id="webcam" autoplay playsinline muted></video>

    <script>
        const video = document.getElementById('webcam');
        const secretImage = document.getElementById('secret-image');
        const statusMsg = document.getElementById('status-msg');
        let model = undefined;

        // 1. SETUP WEBCAM
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: false
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            } catch (e) {
                statusMsg.innerText = "CAMERA ACCESS DENIED. CONTENT LOCKED.";
                statusMsg.classList.add("alert");
            }
        }

        // 2. LOAD AI MODEL
        async function loadModel() {
            // Load COCO-SSD (Pre-trained object detection)
            model = await cocoSsd.load();
            statusMsg.innerText = "System Armed. Monitoring environment...";
            // Initially unblur if camera is active
            secretImage.classList.remove('censored');
            detectFrame();
        }

        // 3. DETECTION LOOP
        async function detectFrame() {
            if (!model) return;

            // Analyze the current video frame
            const predictions = await model.detect(video);
            
            let threatDetected = false;

            // Check if any detected object is a 'cell phone'
            predictions.forEach(prediction => {
                if (prediction.class === 'cell phone' || prediction.class === 'remote') {
                    threatDetected = true;
                }
            });

            // 4. LOGIC GATES
            if (threatDetected) {
                // THREAT FOUND: BLOCK CONTENT
                secretImage.classList.add('censored');
                statusMsg.innerText = "⚠️ THREAT DETECTED: RECORDING DEVICE FOUND ⚠️";
                statusMsg.classList.add("alert");
                
                // OPTIONAL: Send alert to server here
                // navigator.sendBeacon('/api/alert-owner', {user: 'B', time: Date.now()});
                
            } else {
                // SAFE: SHOW CONTENT
                secretImage.classList.remove('censored');
                statusMsg.innerText = "Environment Secure. Viewing allowed.";
                statusMsg.classList.remove("alert");
            }

            // Loop immediately (try to hit 30fps)
            requestAnimationFrame(detectFrame);
        }

        // Start the Engine
        setupCamera().then(() => {
            loadModel();
        });

    </script>
</body>
</html>
