<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Jammer V2</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .secure-container {
            position: relative;
            width: 400px; /* Adjust to your image */
            height: 600px;
        }

        /* Common styles for all image layers */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/400/600'); /* REPLACE THIS URL */
            background-size: cover;
            mix-blend-mode: screen; /* Blends RGB layers back to white/normal */
            opacity: 0.8;
        }

        /* Individual Color Channels */
        .layer-red {
            filter: sepia(100%) saturate(300%) hue-rotate(-50deg) contrast(1.2); 
            /* Approximating Red Channel Isolation */
            animation: jitter-red 0.04s infinite;
        }

        .layer-blue {
            filter: sepia(100%) saturate(300%) hue-rotate(180deg) contrast(1.2);
            /* Approximating Blue Channel Isolation */
            animation: jitter-blue 0.04s infinite;
        }
        
        .layer-base {
            /* The anchor image, slightly dimmed */
            opacity: 0.3;
            mix-blend-mode: normal;
        }

        /* The Rolling Shutter Bar (The "CRT" Effect) */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0.5) 50%, 
                rgba(0,0,0,0) 100%);
            top: -150px;
            z-index: 10;
            animation: scan 0.15s linear infinite; /* Very fast scroll */
            pointer-events: none;
        }

        /* ANIMATIONS: violent shaking */
        @keyframes jitter-red {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 1px); }
            50% { transform: translate(1px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes jitter-blue {
            0% { transform: translate(0, 0); }
            25% { transform: translate(3px, -1px); }
            50% { transform: translate(-1px, 2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes scan {
            0% { top: -20%; }
            100% { top: 120%; }
        }

    </style>
</head>
<body>

    <div class="secure-container">
        <div class="layer layer-base"></div> <div class="layer layer-red"></div>  <div class="layer layer-blue"></div> <div class="scan-line"></div>
    </div>

</body>
</html>
